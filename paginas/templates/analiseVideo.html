{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado da Análise</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <!-- Fonts -->

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/analise.css' %}" />
</head>

<header>
    <div class="interface">
        <div class="logo">
            <a href="#">
                <img src="{% static 'img/logo.png' %}" alt="Logo" width="75px">
            </a>
        </div>

        <nav class="menu-desktop">
            <ul>
                <li><a href="{% url 'principal' %}">Início</a></li>
                <li><a href="{% url 'clima' %}">Clima</a></li>
                <li><a href="{% url 'uploadIA' %}">Análise de Vídeo</a></li>
                <li><a href="{% url 'video' %}">Biblioteca</a></li>
                <li><a href="{% url 'perfil' %}">Perfil</a></li>
            </ul>
        </nav>
        <a href="/">
            <button class="sair">Sair</button>
        </a>
    </div>
</header>

<body>
    <div class="container">
        <h1>Resultado da Análise do Vídeo</h1>
        <p>O vídeo foi analisado com sucesso!</p>
        <p>Clique no botão para baixar o vídeo analisado.</p>

        <form action="{% url 'download' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="result_video_path" value="{{ result_video_path }}">
            <button type="submit" class="btn btn-primary">Baixar</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userEmail = sessionStorage.getItem('userEmail');
            if (userEmail) {
                const userEmailElement = document.createElement('p');
                document.querySelector('.container').appendChild(userEmailElement);
            }
        });
    </script>
</body>
</html>
