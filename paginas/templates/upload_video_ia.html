{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Upload</title>
 <!-- Fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>

 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link
     href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
     rel="stylesheet">
 <!-- Fonts -->
 <!-- boostrap -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
 <!-- boostrap -->
 <link rel="stylesheet" href="{%static 'css/upload_ia.css'%}" />

</head>

<header>
    <div class="interface">
        <div class="logo">
            <a href="#">
                <img src="{% static 'img/logo.png' %}" alt="Logo" width="100px">
            </a>
        </div>

        <!-- Botão para abrir o menu mobile -->
        <div class="btn-abrir-menu">
            <i class="bi bi-list"></i>
        </div>

        <nav class="menu-desktop">
            <ul>
                <li><a href="{% url 'principal' %}">Início</a></li>
                <li><a href="{% url 'clima' %}">Clima</a></li>
                <li><a href="{% url 'uploadIA' %}">Análise de Vídeo</a></li>
                <li><a href="{% url 'video' %}">Biblioteca</a></li>
                <li><a href="{% url 'perfil' %}">Perfil</a></li>
            </ul>
        </nav>
        <a href="/">
            <button class="sair">Sair</button>
        </a>
    </div>
</header>

<!-- Estrutura do menu mobile -->
<div class="menu-mobile">
    <div class="btn-fechar">
        <i class="bi bi-x"></i>
    </div>
    <nav>
        <ul>
            <li><a href="{% url 'principal' %}">Início</a></li>
            <li><a href="{% url 'clima' %}">Clima</a></li>
            <li><a href="{% url 'uploadIA' %}">Análise de Vídeo</a></li>
            <li><a href="{% url 'video' %}">Biblioteca</a></li>
            <li><a href="{% url 'perfil' %}">Perfil</a></li>
        </ul>
    </nav>
</div>

<!-- Overlay para o menu mobile -->
<div class="overlay-menu"></div>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2>Upload de Vídeo</h2>
                <form id="uploadForm" action="/UploadIA" method="post" enctype="multipart/form-data" onsubmit="showLoader()">
                    <input type="file" name="video" accept="video/*" class="custom-file-input">
                    <button type="submit" class="btn btn-primary mt-3">Enviar</button>
                </form>
                <div id="loader" style="display: none;" class="loader"></div>
                <div id="userEmailDisplay" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userEmail = sessionStorage.getItem('userEmail');
            if (userEmail) {
                const userEmailElement = document.createElement('p');
                console.log('Bem-vindo ' + userEmail);
                document.getElementById('userEmailDisplay').appendChild(userEmailElement);
            }
        });

        function showLoader() {
            document.getElementById("uploadForm").style.display = "none";
            document.getElementById("loader").style.display = "block";
        }

        // Função para abrir e fechar o menu mobile
    const abrirMenu = document.querySelector('.btn-abrir-menu');
    const fecharMenu = document.querySelector('.btn-fechar');
    const menuMobile = document.querySelector('.menu-mobile');
    const overlayMenu = document.querySelector('.overlay-menu');

    abrirMenu.addEventListener('click', function() {
        menuMobile.classList.add('abrir-menu');
        overlayMenu.style.display = 'block';
    });

    fecharMenu.addEventListener('click', function() {
        menuMobile.classList.remove('abrir-menu');
        overlayMenu.style.display = 'none';
    });

    overlayMenu.addEventListener('click', function() {
        menuMobile.classList.remove('abrir-menu');
        overlayMenu.style.display = 'none';
    });
        
    </script>

</body>

</html>
